<div class="page-wrapper">
    <div class="container-fluid animated bounceInLeft">
        <div class="card card-hover tableshadow mt-3">
            <div class="card-body tableshadow">
                <div class="row">
                    <div class="col-md-2">
                    <h5 style="font-family: fantasy" class="text-secondary">Students</h5>
                    </div>
                    <div class="col-md-4">
                    <select class="form-control" [(ngModel)]="grade" (change)="filterStudent()">
                    <label for="">Grade Name</label>
                    <option [value]="i._id" *ngFor="let i of grades">{{i.name}}</option>
                    </select>
                    </div>
                    <div class="col-md-4">
                    <select class="form-control" [(ngModel)]="paymentStatus" (change)="filterStudent()">
                    <label for="">Grade Status</label>
                    <option [value]="i" *ngFor="let i of PaymentStatus">{{i}}</option>
                    </select>
                    </div>
                    <div class="col-md-2">
                    <h5 class="card-title"><button type="button" class="btn btn-info btn-sm float-right"><a style="text-decoration: none;color:#fff" href={{student_download_url}}>Download Here</a></button></h5>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="container-fluid">
                    <div class="table-responsive">
                        <table class="table text-center table-hover table-bordered" datatable
                        [dtTrigger]="dtTrigger">
                        <thead>
                            <tr style="font-family: fantasy" class="text-secondary">
                                <th>Student FirstName</th>
                                <th>Student LastName</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="studentData">
                                <tr *ngFor="let item of studentData"
                                    style="font-family: sans-serif">
                                    <td>{{item.firstName}}</td>
                                    <td>{{item.lastName}}</td>
                                    <td><button style="background: #35D9B8" class="btn text-white btn-sm" [routerLink]="['/branch/updatestudent', item._id]"><i
                                                class="fas fa-edit"></i></button></td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
