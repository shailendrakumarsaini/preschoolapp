<div class="page-wrapper">
        <div class="container-fluid animated bounceInLeft">
            <div class="card card-hover tableshadow mt-3">
                <div class="card-body tableshadow">
                    <div class="row">
                        <div class="col-md-12">
                        <h5 class="text-secondary text-center"> <span style="font-family: fantasy">Class Details</span> </h5>
                        </div>
                        <div class="col-md-4">
                        <ng-container *ngIf="organizations">
                        <input type="text" name="name" class="form-control text-center" [(ngModel)]="organizations.name"
                        [readonly]="organizations.name" required>
                        </ng-container>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                        <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
    
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="table-responsive">
                                <table class="table text-center table-hover table-bordered">
                                  <thead class="text-secondary" style="font-family: fantasy">
                                      <th>Grade Name</th>
                                      <th>Section</th>
                                      <th>Shift</th>
                                      <th>Action</th>
                                  </thead>
                               </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
