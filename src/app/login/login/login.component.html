    <div class="container w-xxl w-auto-xs" *ngIf="showSingUp">
        <div class="m-b-lg">

                        </div>

                        </div>

                        </div>
                        <select name="role" class="form-control no-border animated bounceInRight">

                        </select>
                        </div>  
        
                    </div>
